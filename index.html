<body>
    <h1>Teste de Overlay</h1>
    <h2>A cor dos textos Ã© violeta</h2>
    <div class="overlay">
        <span class="fechar">&#215</span>
        <div class="caixa">
            <h2>Formulario no Overlay</h2>
            <form>
                <input type="text" placeholder="Seu nome">
            </form>
        </div>
    </div>
    <button class="abrir" onclick="abrirOverlay()">Abrir Overlay</button>
    <script> 
    function abrirOverlay(){
        document.getElementsByClassName("overlay")[0].style.display="block"
    }
    function fecharOverlay(){
        document.getElementsByClassName("overlay")[0].style.display="none"
    }
    </script>
    
</body>
